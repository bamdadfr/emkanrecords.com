name: yarn-lint

on: push

jobs:

  run:
    runs-on: ubuntu-latest
    steps:

      - name: git checkout
        uses: actions/checkout@v2

      - name: set up node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: install packages
        run: yarn

      - name: run linters
        run: yarn lint

      - name: git diff
        run: git diff