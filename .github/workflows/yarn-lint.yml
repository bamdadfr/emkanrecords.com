name: yarn-lint

on: push

jobs:

  yarn-lint:
    name: yarn-lint
    runs-on: ubuntu-latest
    steps:

      - name: git checkout
        uses: actions/checkout@v2

      - name: set up node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: install packages
        run: npm install -g @bamdadsabbagh/eslint-config @bamdadsabbagh/stylelint-config
        
      - name: linting
        run: yarn lint