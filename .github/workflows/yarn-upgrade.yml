name: yarn-upgrade

on:
  schedule:
    - '0 */6 * * *'

jobs:

  run:
    runs-on: ubuntu-latest
    steps:

      - name: git checkout
        uses: actions/checkout@v2

      - name: set up node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: upgrade to latest
        run: yarn upgrade --latest
